<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CDUST | Tokenomics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/client.js"></script>
</head>
<body class="js-page-jump">
<div class="page">
    <header>
        <div class="wrap">
            <a href="account.html" class="button button_small"><i class="ico ico-wallet"></i>Connect Wallet</a>
            <a href="index.html" class="logo"></a>
        </div>
    </header>
    <div class="wrap">
        <div class="head-panel">
            <a href="index.html">< Back</a>
            <h3>Tokenomics</h3>
        </div>
        <div class="box box_hero">
            <div class="box__content">
                <ul class="grid">
                    <li class="grid__row">
                        <div class="grid__cell">
                            (100%) Total Supply
                        </div>
                        <div class="grid__cell">
                            1,000,000,000 CDUST
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            (75%) for mining
                        </div>
                        <div class="grid__cell">
                            750,000,000 CDUST
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            (15%) for liquidity
                        </div>
                        <div class="grid__cell">
                            150,000,000 CDUST
                        </div>
                    </li>
                    <li class="grid__row">
                        <div class="grid__cell">
                            (10%) for Community
                        </div>
                        <div class="grid__cell">
                            100,000,000 CDUST
                        </div>
                    </li>
                </ul>
            </div>
            <svg class="box__outline" viewBox='0 0 300 100' preserveAspectRatio='none'>
                <path d='M0,0 300,0 300,100 0,100z' vector-effect='non-scaling-stroke'/>
            </svg>
        </div>
    </div>
</div>
<div class="page__bg_0"></div>
<div class="page__bg_1"></div>
</body>
</html>
